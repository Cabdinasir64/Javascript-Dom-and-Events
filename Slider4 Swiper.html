<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#950923',
                        secondary: '#111113',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111113;
            background-image: radial-gradient(
                circle at top left,
                #950923 10%,
                #111113 30%
            );
        }

        .particles {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 80%;
        }

        .swiper {
            width: 100%;
            padding: 50px 0;
        }

        .swiper-slide {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            transition: 1s;
            user-select: none;
        }

        .swiper-slide::after {
            content: "";
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(130, 13, 13, 0.8),
                rgba(39, 8, 92, 0.8)
            );
            mix-blend-mode: multiply;
            z-index: 1;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s;
        }

        .swiper-slide p {
            position: absolute;
            left: 20px;
            bottom: 10px;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 2px;
            z-index: 2;
            opacity: 0;
            transform: rotate(360deg) scale(0);
            transition: 0.8s;
        }

        .swiper-slide-active {
            position: relative;
            width: 350px;
            transition: 1s;
        }

        .swiper-slide-active::after {
            background: rgba(123, 123, 123, 0.4);
        }

        .swiper-slide-active img {
            transform: scale(1.3);
            object-position: 50% 0%;
        }

        .swiper-slide-active p {
            transform: rotate(0deg) scale(1);
            opacity: 1;
        }

        .swiper-pagination-bullet {
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            transition: all 0.6s ease-in-out;
        }

        .swiper-pagination-bullet-active {
            width: 32px;
            background-color: #6f1223;
            border-radius: 14px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

<div class="particles"></div>

<div class="w-[80%]">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img1.jpg" alt="Lucas"/>
                <p>Lucas</p>
            </div>
            <div class="swiper-slide">
                <img src="img2.jpg" alt="Mike"/>
                <p>Mike</p>
            </div>
            <div class="swiper-slide">
                <img src="img3.jpg" alt="Max"/>
                <p>Max</p>
            </div>
            <div class="swiper-slide">
                <img src="img4.jpg" alt="Will"/>
                <p>Will</p>
            </div>
            <div class="swiper-slide">
                <img src="img5.jpg" alt="Eleven"/>
                <p>Eleven</p>
            </div>
            <div class="swiper-slide">
                <img src="img6.jpg" alt="Dustin"/>
                <p>Dustin</p>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".swiper", {
        grabCursor: true,
        initialSlide: 4,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 10,
        speed: 1000,
        freeMode: false,
        mousewheel: {
            thresholdDelta: 30,
        },
        pagination: {
            el: ".swiper-pagination",
        },
        on: {
            click(event) {
                swiper.slideTo(this.clickedIndex);
            },
        },
    });

    particlesJS("particles-js", {
        particles: {
            number: {
                value: 180,
                density: {
                    enable: true,
                    value_area: 800,
                },
            },
            color: {
                value: "#fff",
            },
            shape: {
                type: "circle",
            },
            opacity: {
                value: 0.3,
                random: false,
                anim: {
                    enable: false,
                    speed: 4,
                    opacity_min: 0.1,
                    sync: false,
                },
            },
            size: {
                value: 4,
                random: true,
                anim: {
                    enable: true,
                    speed: 2,
                    size_min: 0.1,
                    sync: false,
                },
            },
            line_linked: {
                enable: false,
            },
            move: {
                enable: true,
                speed: 0.4,
                direction: "right",
                random: true,
                straight: false,
                out_mode: "none",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200,
                },
            },
        },
        retina_detect: true,
    });
</script>
</body>
</html>
