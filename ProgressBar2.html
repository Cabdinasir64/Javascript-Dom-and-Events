<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Horizontal Progress Bar</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-cyan-100 to-blue-200">
    <div class="bg-white w-[400px] p-6 rounded-2xl shadow-xl flex flex-col items-center">
        <div class="w-full bg-gray-200 rounded-full h-6 overflow-hidden">
            <div id="progressBar"
                class="h-6 bg-blue-500 text-white text-center flex items-center justify-center rounded-full"
                style="width:0%;">0%</div>
        </div>
    </div>

    <script>
        let progressBar = document.getElementById('progressBar');
        let progressValue = 0;
        let progressEnd = 65;
        let speed = 150;

        function startProgress() {
            let progressInterval = setInterval(() => {
                progressValue++;
                progressBar.style.width = `${progressValue}%`;
                progressBar.textContent = `${progressValue}%`;
                if (progressValue == progressEnd) {
                    clearInterval(progressInterval);
                }
            }, speed);
        }
        startProgress();
    </script>
</body>

</html>
