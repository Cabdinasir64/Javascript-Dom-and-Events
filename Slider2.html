<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .active {
            background-color: #0e51e2;
        }

        .dot {
            width: 20px;
            height: 20px;
            border: 2px solid #0e51e2;
            border-radius: 50%;
            cursor: pointer;
            transition: all .3s ease;
        }

        .dot:hover {
            background-color: #0e51e2;
        }

        .slider {
            transition: all .5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="relative w-full max-w-4xl">
        <!-- Slider Frame -->
        <div class="frame relative overflow-hidden shadow-md rounded-lg">
            <!-- Slider Track -->
            <div class="slider flex">
                <!-- Images with Div Wrappers -->
                <div class="w-full h-[400px] flex-shrink-0">
                    <img src="img1.jpg" alt="Image 1" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-[400px] flex-shrink-0">
                    <img src="img2.jpg" alt="Image 2" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-[400px] flex-shrink-0">
                    <img src="img3.jpg" alt="Image 3" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-[400px] flex-shrink-0">
                    <img src="img4.jpg" alt="Image 4" class="w-full h-full object-cover">
                </div>
                <div class="w-full  h-[400px] flex-shrink-0">
                    <img src="img5.jpg" alt="Image 5" class="w-full h-full object-cover">
                </div>
                <div class="w-full h-[400px] flex-shrink-0">
                    <img src="img6.jpg" alt="Image 6" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        <div class="flex items-center justify-center gap-2 mt-8 buttons">

        </div>
        <!-- Navigation Buttons -->
        <div class="absolute top-1/2 transform -translate-y-1/2 w-full flex justify-between items-center px-4">
            <button onclick="LeftArrow()"
                class="left bg-white bg-opacity-75 hover:bg-opacity-100 text-gray-800 font-semibold py-2 px-4 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button onclick="RightArrow()"
                class="right bg-white bg-opacity-75 hover:bg-opacity-100 text-gray-800 font-semibold py-2 px-4 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            Dots()
        })

        const slider = document.querySelector('.slider');
        const images = document.querySelectorAll('.slider div');
        let Buttons = document.querySelector(".buttons");
        let counter = 0;
        const slideWidth = images[0].clientWidth;
        let dots = [];

        const Active = (index) => {
            dots.forEach((dot, i) => {
                if (i == index) {
                    dot.classList.add("active")
                }
                else {
                    dot.classList.remove("active")
                }
            })
        }

        const TransFormSLider = () => {
            slider.style.transform = `translateX(-${counter * slideWidth}px)`;
        }

        const RightArrow = () => {
            if (counter < images.length - 1) {
                counter++
            }
            else {
                counter = 0
            }
            TransFormSLider()
            Active(counter)
        }

        const LeftArrow = () => {
            if (counter > 0) {
                counter--
            }
            else {
                counter = images.length - 1
            }
            TransFormSLider()
            Active(counter)
        }



        const Dots = () => {
            for (let i = 0; i < images.length; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dot.addEventListener("click", () => {
                    counter = i
                    TransFormSLider()
                    Active(counter)
                })
                Buttons.appendChild(dot);
                dots.push(dot);
            }
            Active(0)
        }


    </script>


</body>

</html>
