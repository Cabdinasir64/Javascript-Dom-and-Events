<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UweiShop</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        form input {
            border: none;
            outline: none;
            color: black;
            width: 100%;
        }

        form input::placeholder {
            color: black;
        }

        /* CSS transition for smooth hiding/showing */
        .product-item {
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            opacity: 0;
            display: none;
        }
    </style>
</head>

<body class="">

    <header class="bg-black/50 backdrop-blur-md text-white w-full shadow-md fixed top-0 left-0 z-10">
        <div class="container mx-auto flex items-center justify-between px-6 py-6">
            <div class="flex items-center justify-center text-2xl font-bold">
                <a href="#"><span class="text-lime-400">Uwei</span>Shop</a>
            </div>
            <form class="bg-white rounded-lg w-[500px] px-3 py-2 flex items-center gap-x-4">
                <i class="fa fa-search text-black text-xl"></i>
                <input type="text" placeholder="Search product..." onkeyup="Search()" id="SearchInput"
                    class="text-xl ">
            </form>
            <nav>
                <ul class="flex items-center justify-center space-x-4">
                    <li><a href="#" class="hover:text-lime-400 transition-colors duration-300">Home</a></li>
                    <li><a href="#" class="hover:text-lime-400 transition-colors duration-300">Services</a></li>
                    <li><a href="#" class="hover:text-lime-400 transition-colors duration-300">Product</a></li>
                    <li><a href="#" class="hover:text-lime-400 transition-colors duration-300">Feature</a></li>
                    <li><a href="#" class="hover:text-lime-400 transition-colors duration-300">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="bg-gradient-to-r from-purple-600 to-blue-600 min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-6 py-12">
            <!-- Product list -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-8 mt-40 transition-all duration-800" id="product_List">
                <!-- Products will be dynamically added here -->
            </div>
            <!-- "No products found" message -->
            <p id="noProductsMessage" class="text-white text-center text-xl mt-4 hidden">No products found.</p>
        </div>
    </div>

    <script>
        let Products = [
            {
                name: 'T-shirt',
                info: 'This is T-shirt',
                img: 'img1.jpg',
            },
            {
                name: 'shirt',
                info: 'This is shirt',
                img: 'img2.jpg',
            },
            {
                name: 'shark',
                info: 'This is shark',
                img: 'img3.jpg',
            },
            {
                name: 'jeans',
                info: 'This is jeans',
                img: 'img4.jpg',
            },
            {
                name: 'short',
                info: 'This is short',
                img: 'img5.jpg',
            },
            {
                name: 'Coat',
                info: 'This is coat',
                img: 'img6.jpg',
            },
            {
                name: 'T-shirt',
                info: 'This is T-shirt',
                img: 'img1.jpg',
            },
            {
                name: 'shirt',
                info: 'This is shirt',
                img: 'img2.jpg',
            },
            {
                name: 'shark',
                info: 'This is shark',
                img: 'img3.jpg',
            },
            {
                name: 'jeans',
                info: 'This is jeans',
                img: 'img4.jpg',
            },
            {
                name: 'short',
                info: 'This is short',
                img: 'img5.jpg',
            },
            {
                name: 'Coat',
                info: 'This is coat',
                img: 'img6.jpg',
            },
        ];

        let ProductList = document.getElementById('product_List');
        let noProductsMessage = document.getElementById('noProductsMessage');

        const Search = () => {
            let searchInput = document.getElementById('SearchInput').value.toUpperCase();
            let FilteredProducts = Products.filter(product => {
                let Name = product.name.toUpperCase();
                let Info = product.info.toUpperCase();
                return Name.includes(searchInput) || Info.includes(searchInput);
            });
            displayProducts(FilteredProducts);
        };

        const displayProducts = (products) => {
            ProductList.innerHTML = ''; 
            if (products.length === 0) {
                noProductsMessage.classList.remove('hidden');
            } else {
                noProductsMessage.classList.add('hidden');
                products.forEach(product => {
                    let productDiv = document.createElement("div");
                    productDiv.classList = `product-item w-full bg-white rounded-lg shadow-sm max-w-[300px] transition-all duration-300 hover:scale-105`;
                    productDiv.innerHTML = `
                        <div class="w-full h-[200px] overflow-hidden rounded-t-lg">
                            <img src="${product.img}" alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="px-3 py-4">
                            <h2 class="text-2xl text-gray-900 mb-1 capitalize">${product.name}</h2>
                            <p class="text-xl text-gray-600 mb-3 capitalize">${product.info}</p>
                            <button class="bg-lime-400 w-full py-2 rounded-lg text-white text-xl transition-colors duration-300 hover:bg-lime-300">Buy Now</button>
                        </div>
                    `;
                    ProductList.appendChild(productDiv);
                });
            }
        };

        
        displayProducts(Products);
    </script>
</body>

</html>
